#server configuration
server.port=5003
server.servlet.context-path=/api

#bean configuration
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

#datasource
spring.datasource.url=jdbc:mysql://localhost:3306/db_kafka_notification
spring.datasource.username=root
spring.datasource.password=

#jpa
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MariaDBDialect
spring.jpa.hibernate.ddl-auto=none

#flyway
spring.flyway.url=jdbc:mysql://localhost:3306/db_kafka_notification
spring.flyway.user=root
spring.flyway.password=
spring.flyway.locations=classpath:db/migration
spring.flyway.check-location=true
#spring.flyway.enabled=false
#spring.flyway.schemas=PUBLIC
#spring.flyway.baselineOnMigrate=true

#path matcher
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

#jwt
jwt.token.validity=600000
jwt.token.authorities.key=roles
jwt.token.signature.key.secret=PCheLl4pPjFNX0wzNFJOMU42X0s0Rks0X00zNTU0NjNfOFIwSzNSPCheX14pPg==

#log.level
logging.level.com.softlaboratory=trace

