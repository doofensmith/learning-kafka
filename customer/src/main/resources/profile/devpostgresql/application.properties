#server configuration
server.port=5011
server.servlet.context-path=/api

#server bean configuration
spring.main.allow-bean-definition-overriding=true
spring.main.allow-circular-references=true

#datasource
spring.datasource.url=jdbc:postgresql://localhost:5432/db_customer
spring.datasource.username=postgres
spring.datasource.password=1234

#jpa
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.hibernate.ddl-auto=none

#flyway
spring.flyway.url=jdbc:postgresql://localhost:5432/db_customer
spring.flyway.user=postgres
spring.flyway.password=1234
spring.flyway.locations=classpath:db/migration
spring.flyway.check-location=true
#spring.flyway.ignore-missing-migrations=true
#spring.flyway.out-of-order=true
#spring.flyway.baselineOnMigrate=true
#spring.flyway.schemas=PUBLIC

#path matcher
spring.mvc.pathmatch.matching-strategy=ANT_PATH_MATCHER

#profile
spring.profiles.active=devpostgresql

#jwt
jwt.token.validity=600000
jwt.token.authorities.key=roles
jwt.token.signature.key.secret=PCheLl4pPjFNX0wzNFJOMU42X0s0Rks0X00zNTU0NjNfOFIwSzNSPCheX14pPg==

#service discovery (eureka client)
eureka.client.serviceUrl.defaultZone=http://localhost:8761/eureka/
spring.application.name=customer-service
eureka.instance.preferIpAddress=true

